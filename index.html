<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Society ($OSTON)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .join-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff4500;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .join-btn:hover {
            background: #ff5733;
        }
        .logo {
            width: 150px;
            animation: zoomIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="Open Society Logo" class="logo">
        <h1>Welcome to Open Society ($OSTON)</h1>
        <p>A truly open movement for freedom, decentralization, and transparency.</p>
        <p>Join us in shaping a better, decentralized future where everyone has a voice.</p>
        <a href="https://t.me/opensocietyton" class="join-btn">Join the Community</a>
    </div>
</body>
</html>
